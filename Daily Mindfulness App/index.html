<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
    <link href="styles/forms.css" rel="stylesheet" />
    <script src="kendo/js/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-sanitize.min.js"></script>
    <script src="http://cdn.kendostatic.com/2014.3.1029/js/kendo.all.min.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body kendo-mobile-application ng-app="mindfulMobileApp">

<kendo-mobile-layout k-id="'default'">
    <kendo-mobile-header>
        <kendo-mobile-nav-bar>
            <kendo-view-title></kendo-view-title>
            <kendo-mobile-button class="about-button" k-align="'right'" href="#">About</kendo-mobile-button>
        </kendo-mobile-nav-bar>
    </kendo-mobile-header>

    <kendo-mobile-footer>
        <kendo-mobile-tab-strip>
            <a href="#!/" data-icon="home">Home</a>
            <a href="#" data-icon="organize">Our menu</a>
            <a href="#" data-icon="cart">Cart</a>
            <a href="#" data-icon="contacts">Account</a>
        </kendo-mobile-tab-strip>
    </kendo-mobile-footer>
</kendo-mobile-layout>
    
<kendo-mobile-view k-title="'Mindfulness'" id="home" ng-controller="homeController" k-layout="'default'">
    <h3>
        Daily Practice
    </h3>

    <div class="box">
        <span>Step</span>
        <span>{{worksheetService.currentStep.id}}</span>
        of
        <span>7</span>
    </div>
    
    <h4>{{worksheetService.currentStep.letter}} - {{worksheetService.currentStep.title}}</h4>
    
    <div class="box">
    
        <div ng-bind-html="worksheetService.currentStep.description"></div>
        
        <div ng-show="worksheetService.currentStep.textarea">
            <textarea ng-model="pageModel.textbox" rows="8"></textarea>
        </div>
        
        <div ng-show="worksheetService.currentStep.textbox">
            <input type="text" style="width: 100%" ng-model="pageModel.textbox">
        </div>
        
        <div ng-show="worksheetService.currentStep.disputeb">
            <select>
                <option>0%</option>
                <option>10%</option>
                <option>20%</option>
                <option>30%</option>
                <option>40%</option>
                <option>50%</option>
                <option>60%</option>
                <option>70%</option>
                <option>80%</option>
                <option>90%</option>
                <option>100%</option>
            </select>
        </div>

        <div class="navigation">
            <span ng-show="showPrev()">
                <button id="prev" ng-click="goPrevStep()">Back</button>
                |
            </span>
            
            <span ng-show="showNext()">
                <button id="next" ng-click="goNextStep()">Next</button>
            </span>
        </div>
    </div>
    
    <script>
    $(function(){
        $("#next").kendoMobileButton();
        $("#prev").kendoMobileButton();
    });
    </script>
    
</kendo-mobile-view>

</body>
</html>
