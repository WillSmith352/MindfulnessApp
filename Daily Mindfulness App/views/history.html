<kendo-mobile-view id="history" k-title="'History'" data-layout="'default'" ng-controller="historyController">
    <div ng-cloak>
        <h1>History</h1>
        <p>
            Below are your previous worksheets.
        </p>
        <spin-indicator></spin-indicator>
      
      <div ng-if="!worksheetData && worksheetData.length == 0">
        <strong>No worksheet entries available.</strong>
      </div>
      
      <kendo-mobile-list-view k-data-source="worksheetData" k-template="'${CreatedAt}'">
        
      </kendo-mobile-list-view>
      
      <ul id="dataList" data-role="listview" data-source="worksheetData" data-template="'${CreatedAt}'"></ul>
      
      <script type="text/x-kendo-template" id="foo-template">
        #: ActivatingEvent # - #: ModifiedAt #
      </script>
      
      Length: {{worksheetData.length}}
      
  </div>
</kendo-mobile-view>
